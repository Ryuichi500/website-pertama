<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cool Website</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        /* Navbar styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffdd57;
        }

        /* Hero section styles */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .hero button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ffdd57;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .hero button:hover {
            background-color: #ffc107;
            transform: scale(1.1);
        }

        /* Footer styles */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px 0;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">MyWebsite</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="hero">
        <h1>Welcome to My Website</h1>
        <h2>by Muhammad Aldi</h2>
        <p>Creating simple, clean, and modern designs for the web.</p>
        <button>Get Started</button>
    </div>

    <footer>
        &copy; 2024 aldiWebsite. All rights reserved.
    </footer>
</body>
</html>
